<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do List</title>
    <link rel="stylesheet" href="TDL.CSS">
</head>
<body>
  <div class="page">

    <div class="cont">
      <div class="header">
          <div class="logo"></div>
          <div class="nav">
              <ul>
                  <li><a class="navigation" href="main.html">Home</a></li>
                  <li><a href="#">Calendar</a></li>
                  <li><a href="#">Contact</a></li>
              </ul>
          </div>
          <div class="buttons">
              <label class="switch">
                  <input type="checkbox" id="darkModeToggle" onclick="toggleDarkMode()">
                  <span class="slider round"></span>
              </label>
          </div>
      </div>
    </div>
    <div class="container">
        <div class="left">
          <div class="calendar">
            <div class="month">
              <i class="fas fa-angle-left prev"></i>
              <div class="date">december 2015</div>
              <i class="fas fa-angle-right next"></i>
            </div>
            <div class="weekdays">
              <div>Sun</div>
              <div>Mon</div>
              <div>Tue</div>
              <div>Wed</div>
              <div>Thu</div>
              <div>Fri</div>
              <div>Sat</div>
            </div>
            <div class="days"></div>
            <div class="goto-today">
              <div class="goto">
                <input type="text" placeholder="mm/yyyy" class="date-input" />
                <button class="goto-btn">Go</button>
              </div>
              <button class="today-btn">Today</button>
            </div>
          </div>
        </div>
        <div class="right">
          
          <div class="today-date">
            <div class="event-day">wed</div>
            <div class="event-date">13th February 2024</div>
            
          </div>
          <div class="events"></div>
          <div class="add-event-wrapper">
            <div class="add-event-header">
              <div class="title">Add Event</div>
              <i class="fas fa-times close"></i>
            </div>
            <div class="add-event-body">
              <div class="add-event-input">
                <input type="text" placeholder="Event Name" class="event-name" />
              </div>
              <div class="add-event-input">
                <input type="text" placeholder="Event Category" class="event-name" />
              </div>

              <div class="add-event-input">
                <input
                  type="text"
                  placeholder="Event Time From"
                  class="event-time-from"
                />
              </div>
              <div class="add-event-input">
                <input
                  type="text"
                  placeholder="Event Time To"
                  class="event-time-to"
                />
              </div>
            </div>
            <div class="add-event-footer">
              <button class="add-event-btn">Add Event</button>
            </div>
          </div>
        </div>
        <button class="add-event">
          <i class="fas fa-plus"></i>
        </button>

      </div>

  </div>    
      <script src="TDL.JS"></script>
</body>
</html>
